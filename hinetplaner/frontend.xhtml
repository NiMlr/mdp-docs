<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>

<title>HiNet Planer</title>

<link rel="stylesheet" type="text/css" href="/styles/planer.css" />
<link rel="stylesheet" type="text/css" href="/styles/hinet.css" />

<link rel="icon" type="image/png" href="/images/favicon.png" />

<script type="text/javascript" src="jquery-1.3.2.min.js"></script>
<script type="text/javascript" src="json2.js"></script>
<script type="text/javascript" src="frontend.js"></script>

</head>
<body>

<div id="hinet_controls">
<h3>HiNet Planer</h3>

<div class="hinet_controls_subdiv">
<label for="hinet_available_config">hinet configs: </label>
<select id="hinet_available_config" class="name">
<option></option>
</select>
<input type="button" value="load" id="load_config"
    title="load the network config" />
&#160;&#160;
<label for="config_name">config name: </label>
<input type="text" id="config_name" value="" class="name" />
<input type="button" value="save" id="save_config"
    title="save the network config" />
</div>

<div class="hinet_controls_subdiv">
<label for="layer_type">layer type: </label>
<select id="layer_type"><option></option></select>
&#160;&#160;&#160;
<input type="button" value="add layer" id="add_layer"
    title="append one layer to the network" />
<input type="button" value="remove layer" id="remove_layer"
    title="remove the last network layer" />
&#160;&#160;
<input type="button" value="show network" id="show_hinet"
    title="show the network for the current values" />
</div>
</div>

<div id="hinet_layers">
<div id="image_controls" class="single_layer_controls">
<span style="font-style: italic;">input image</span>
&#160;&#160;
<input type="checkbox" id="square_image" checked="checked" />
<label for="square_image">square</label>
&#160;
<label for="image_size_x">size:</label>
<input type="text" id="image_size_x" value="10" class="number" />
<input type="text" id="image_size_y" value="10" class="number" />
(width, height)
</div>
<div id="layer_controls"></div>
</div>

<div id="hinet_view"></div>
<div id="hinet_coverage"></div>
<div id="hinet_config"></div>

</body>
</html>
